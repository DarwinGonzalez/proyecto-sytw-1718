  <div class="container" id="contenido">
    <div class="row">
      <div class="col-md-5 form-box" id="container-loginregister">
        <div class="panel-heading login-register-title">
          <div class="row">
            <div class="col-md-4">
              <a href="#" class="active" id="register-form-link">Sign Up <i class="fa fa-user-plus" aria-hidden="true"></i></a>
            </div>
          </div>
        </div>
        <div class="form-bottom">
          <form role="form" action="/register" method="post" id="login-form" class="login-form">
            <div class="form-group">
              <label class="sr-only" for="form-username">Username</label>
              <input type="text" name="form_username" placeholder="Username" class="form-username form-control" id="form-username">
            </div>
            <div class="form-group">
              <label class="sr-only" for="form-email">Email</label>
              <input type="email" name="form_email" placeholder="Email" class="form-username form-control" id="form-username">
            </div>
            <div class="form-group">
              <label class="sr-only" for="form-password">Password</label>
              <input type="password" name="form_password" placeholder="Password" class="form-password form-control" id="form-password">
            </div>
            <div class="form-group">
              <label class="sr-only" for="form-rol">Rol</label>
              <select class="form-control" name="form_rol" required>
                <option value="" selected disabled>Please select</option>
                <option value="1">Estudiante</option>
                <option value="2">Profesor</option>
              </select>
            </div>
            <button type="submit" class="btn" id="register-form-link">Register</button>
          </form>
        </div>
      </div>
      <div class="offset-md-2 col-md-5 form-box" id="container-loginregister">
        <div class="panel-heading login-register-title">
          <div class="row">
            <div class="col-md-4">
              <a href="#" class="active" id="login-form-link">Sign In <i class="fa fa-sign-in" aria-hidden="true"></i></a>
            </div>
            <div class="col-md-8">
              <a href="/auth/facebook" title="Facebook" class="btn btn-facebook btn float-md-right" >
                <i class="fa fa-facebook"></i> Facebook
              </a>
              <a href="/auth/github" title="Github" class="btn btn-github btn float-md-right">
                <i class="fa fa-github" aria-hidden="true"></i> Github
              </a>
              <a href="/auth/twitter" title="Twitter" class="btn btn-twitter btn float-md-right">
                <i class="fa fa-twitter"></i> Twitter
              </a>
            </div>
          </div>
        </div>
        <div class="form-bottom">
          <form role="form" action="/login" method="post" id="login-form" class="login-form">

            <div class="form-group">
              <label class="sr-only" for="form-email">Usuario</label>
              <input type="text" name="form_username" placeholder="Username" class="form-username form-control" id="form-username">
            </div>
            <div class="form-group">
              <label class="sr-only" for="form-password">Password</label>
              <input type="password" name="form_password" placeholder="Password" class="form-password form-control" id="form-password">
            </div>
            <button type="submit" class="btn" id="login-form-link">Log in</button>
          </form>
        </div>
      </div>
    </div>
